<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-button color="success" (click)="showCadastro()">Cadastrar item <ion-icon
          name="add-circle-outline"></ion-icon></ion-button>
      <ion-button color="danger" (click)="showExcluiTudo()">Excluir tudo <ion-icon
          name="trash-outline"></ion-icon></ion-button>
    </ion-card-header>
  </ion-card>
  <ion-card class="card" *ngFor="let produtos of itens">
    <ion-card-header>
      <ion-card-title><strong>Descrição: </strong>{{ produtos.descricao }}</ion-card-title>
      <ion-card-subtitle><strong>Saldo: </strong>{{ produtos.saldo }}</ion-card-subtitle>
      <div>
        <strong>Data: </strong>{{ produtos.data }}
      </div>
      <hr />
      <div id="utilizarCadastro">
        <ion-button color="warning" (click)="showUtilizar(produtos)">Utilizar <ion-icon
            name="checkmark-circle-outline"></ion-icon></ion-button>
        <ion-button (click)="showOpcoes()">Opções <ion-icon name="settings-outline"></ion-icon></ion-button>
      </div>
      <div id="excluir">
        <ion-button color="danger" (click)="showExclui(produtos)">Excluir item <ion-icon
            name="trash-outline"></ion-icon></ion-button>
      </div>
    </ion-card-header>
  </ion-card>
</ion-content>
